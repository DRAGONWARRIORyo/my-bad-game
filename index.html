<html>
 <head>  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
 </head> 
 <body> 
  <!-- Created by chase warren --> 
  <canvas id="myCanvas" style="border:1px solid #000000;"> 
  </canvas> 
  <div align="center"> 
   <button id="up">↑</button> 
   <br> 
   <button id="left">←</button> 
   <button id="down">↓</button> 
   <button id="right">→</button> 
  </div>   
<script>
window.onload = function () {
  var canvas = document.getElementById("myCanvas");
  var ctx = canvas.getContext("2d");
  var x = 250;
  var y = 150;
  var coinx = Math.random() * (800 - 50);
  var coiny = Math.random() * (800 - 50);

  var t = Date.now();
  let speed = 300;
  let dir = 0;
  let score = 0;

  let up = document.getElementById("up");
  let down = document.getElementById("down");
  let left = document.getElementById("left");
  let right = document.getElementById("right");

  up.onmousedown = function () {
    dir = 4;
  };
  down.onmousedown = function () {
    dir = 3;
  };
  left.onmousedown = function () {
    dir = 2;
  };
  right.onmousedown = function () {
    dir = 1;
  };

  up.ontouchstart = function () {
    dir = 4;
  };
  down.ontouchstart = function () {
    dir = 3;
  };
  left.ontouchstart = function () {
    dir = 2;
  };
  right.ontouchstart = function () {
    dir = 1;
  };

  up.onmouseup = function () {
    dir = 0;
  };
  down.onmouseup = function () {
    dir = 0;
  };
  left.onmouseup = function () {
    dir = 0;
  };
  right.onmouseup = function () {
    dir = 0;
  };

  up.ontouchend = function () {
    dir = 0;
  };
  down.ontouchend = function () {
    dir = 0;
  };
  left.ontouchend = function () {
    dir = 0;
  };
  right.ontouchend = function () {
    dir = 0;
  };

  // here we will store the current time stamp
  var reqId;

  // pass timestamp to draw function
  function levelone(timestamp) {
    window.cancelAnimationFrame(leveltwo);
    var timePassed = (Date.now() - t) / 1000;
    t = Date.now();
    var fps = Math.round(1 / timePassed);

    ctx.clearRect(0, 0, 800, 800);

    ctx.font = "25px Arial";
    ctx.fillStyle = "black";
    ctx.fillText("FPS: " + fps, 20, 30);

    ctx.beginPath();
    ctx.rect(x, y, 100, 100);
    ctx.fillStyle = "red";
    ctx.fill();

    ctx.beginPath();
    ctx.rect(coinx, coiny, 50, 50);
    ctx.fillStyle = "#e3c228";
    ctx.fill();

    ctx.fillStyle = "blue";
    ctx.fillText("Score: " + score, 300, 30);

    if (dir == 1) {
      if (x + 100 < 800) {
        x += speed * timePassed;
      }
    } else if (dir == 2) {
      if (x > 0) {
        x -= speed * timePassed;
      }
    } else if (dir == 3) {
      if (y + 100 < 800) {
        y += speed * timePassed;
      }
    } else if (dir == 4) {
      if (y > 0) {
        y -= speed * timePassed;
      }
    }

    if (
      coinx <= x + 100 &&
      x <= coinx + 50 &&
      coiny <= y + 100 &&
      y <= coiny + 50
    ) {
      score++;
      coinx = Math.random() * (800 - 50);
      coiny = Math.random() * (800 - 50);
    }

    // update the timestamp (requestAnimationFrame return an id)
    reqId = window.requestAnimationFrame(levelone);

    // stop animationFrames when score is reached...
    if (score >= 5) {
      alert("You beat level one, moving to level two");
      window.cancelAnimationFrame(reqId);
      window.requestAnimationFrame(leveltwo);
    }
    //... if not, just go on
  }
  timeStamp = levelone();

  var requid;

  function leveltwo(timestamp) {
    timePassed = (Date.now() - t) / 1000;
    t = Date.now();
    fps = Math.round(1 / timePassed);

    ctx.clearRect(0, 0, 800, 800);

    ctx.font = "25px Arial";
    ctx.fillStyle = "black";
    ctx.fillText("FPS: " + fps, 20, 30);

    ctx.beginPath();
    ctx.rect(x, y, 100, 100);
    ctx.fillStyle = "red";
    ctx.fill();

    ctx.beginPath();
    ctx.rect(coinx, coiny, 50, 50);
    ctx.fillStyle = "#e3c228";
    ctx.fill();

    ctx.fillStyle = "blue";
    ctx.fillText("Score: " + score, 300, 30);

    if (dir == 1) {
      if (x + 100 < 800) {
        x += speed * timePassed;
      }
    } else if (dir == 2) {
      if (x > 0) {
        x -= speed * timePassed;
      }
    } else if (dir == 3) {
      if (y + 100 < 800) {
        y += speed * timePassed;
      }
    } else if (dir == 4) {
      if (y > 0) {
        y -= speed * timePassed;
      }
    }

    if (
      coinx <= x + 100 &&
      x <= coinx + 50 &&
      coiny <= y + 100 &&
      y <= coiny + 50
    ) {
      score++;
      coinx = Math.random() * (800 - 50);
      coiny = Math.random() * (800 - 50);
    }

    // update the timestamp (requestAnimationFrame return an id)
    requid = window.requestAnimationFrame(leveltwo);

    // stop animationFrames when score is reached...
    if (score >= 15) {
      alert("you beat level two, moving to no limit mode");
      window.cancelAnimationFrame(requid);
    }
    //... if not, just go on
  }
};
</script>
 </body>
</html>
